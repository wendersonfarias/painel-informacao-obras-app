<div class="content">
  <div class="title">
    <h1>Obras</h1>
  </div>

  <button
    class="mat-elevation-z5"
    (click)="navegarParaObraCreate()"
    mat-raised-button
    color="green"
  >
    Nova Obra
  </button>

  <div class="mat-elevation-z5 content-table">
    <table class="table" mat-table [dataSource]="obras">

      <!-- Name Column -->
      <ng-container matColumnDef="abrir">
        <th mat-header-cell *matHeaderCellDef>VISUALIZAR</th>
        <td mat-cell *matCellDef="let row">
          <a class="abrir" routerLink="visualizar/{{row.id}}">
            <i class="material-icons">open_in_new</i>
          </a>
          Abrir
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nomeObra">
        <th mat-header-cell *matHeaderCellDef>OBRAS</th>
        <td mat-cell *matCellDef="let row">{{ row.nomeObra }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="numeroContrato">
        <th mat-header-cell *matHeaderCellDef>Contrato</th>
        <td mat-cell *matCellDef="let row">{{ row.numeroContrato }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="empresaExecutora">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let row">{{ row.empresaExecutora }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="prazoExecucao">
        <th mat-header-cell *matHeaderCellDef>Prazo de Execução</th>
        <td class="prazo" mat-cell *matCellDef="let row">
          {{ row.prazoExecucao }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="valorExecucaoObra">
        <th mat-header-cell *matHeaderCellDef>Valor obra</th>
        <td mat-cell *matCellDef="let row">{{ row.valorExecucaoObra }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="valorLiberado">
        <th mat-header-cell *matHeaderCellDef>Valor Liberado</th>
        <td mat-cell *matCellDef="let row">{{ row.valorLiberado }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
