<div class="content">

        <div class="title">
            <h1>Medições</h1>
            <h1>
                <input class="cor" matInput [(ngModel)]="obra.nomeObra" type="text" disabled>
            </h1>
        </div>

    
    <button class="mat-elevation-z5"  (click)="navegarParaCriarMedicao()"  mat-raised-button color="green">
      NOVA MEDIÇÃO
    </button>
  
    <div class="mat-elevation-z5 content-table">
      
      <table class="table" mat-table [dataSource]="medicoes">
        
  
        <!-- Name Column -->
        <ng-container matColumnDef="valorMedido">
          <th mat-header-cell *matHeaderCellDef>Valor Medido</th>
          <td mat-cell *matCellDef="let row">{{ row.valorMedido }}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="numeroDaMedicao">
          <th mat-header-cell *matHeaderCellDef>Numero Da Medicão</th>
          <td mat-cell *matCellDef="let row">{{ row.numeroDaMedicao }}</td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="mesMedicao">
          <th mat-header-cell *matHeaderCellDef>Mês da Medição </th>
          <td mat-cell *matCellDef="let row">{{ row.mesMedicao }}</td>
        </ng-container>
  
       
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="{{ row.id }}/delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <!-- Symbol Column -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
