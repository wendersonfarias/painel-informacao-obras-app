<div class="create">
  <h1>Medições: {{obra.nomeObra}}</h1>
  <button class="mat-elevation-z8" (click)="navegarParaCriarMedicao()" mat-stroked-button >
    Criar Nova Medição
  </button>
</div>




<div class="mat-elevation-z8 container">
      
      <table mat-table [dataSource]="dataSource">
        
  
        <!-- Name Column -->
        <ng-container matColumnDef="valorMedido">
          <th mat-header-cell *matHeaderCellDef>Valor Medido</th>
          <td mat-cell *matCellDef="let row">{{ row.valorMedido }}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="numeroDaMedicao">
          <th mat-header-cell *matHeaderCellDef>Numero Da Medicão</th>
          <td mat-cell *matCellDef="let row">{{ row.numeroDaMedicao }}</td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="mesMedicao">
          <th mat-header-cell *matHeaderCellDef>Mês da Medição </th>
          <td  mat-cell *matCellDef="let row">{{ row.mesMedicao }}</td>
        </ng-container>
  
       
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="{{ row.id }}/delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <!-- Symbol Column -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
      </mat-paginator>
</div>
      
    <div class="create">
        <button class="mat-elevation-z8" (click)="voltar()" mat-stroked-button color="primary" >
          VOLTAR
        </button>
    </div>
